<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="wrapper">
		<div class="stylesheet">
			<header>
				<!-- <h1>Slinggit</h1> -->
				<img src="../images/logos/slinggit_logo_grey_290x97.png" width="100%" height="auto" alt="Slinggit Logo">
				<small>beta</small>
				<nav>
					<ul>
						<li>Home</li>
						<li>Sign In</li>
						<li>
							<input type="text" size="auto" placeholder="Quick Search" name="headerSearch" />
						</li>
					</ul>
				</nav>
			</header>
		</div>
		<div class="stylesheet">
			<input type="text" size="100" placeholder="search" name="search" />
			<input type="button" for="search" value="Submit">
		</div>
		<div class="stylesheet">
			<input type="email" size="100" placeholder="#slinggit" name="emailAddress" />
		</div>
		<div class="stylesheet">
			<input type="email" size="100" placeholder="Email Address" name="emailAddress" />
		</div>
		<div class="stylesheet">
			<input type="password" size="100" placeholder="Password" name="password" />
		</div>
		<div class="stylesheet">
			<input type="password" size="100" placeholder="Confirm Password" name="passwordConfirm" />
		</div>
		<div class="stylesheet">
			<textarea type="text" size="100" placeholder="Description" name="description" /></textarea>
		</div>
		<div class="stylesheet">
			<input type="button" for="inputSmall" value="Sign Up" class="submitBTN">
		</div>
		<div class="stylesheet">
			<input type="button" for="inputSmall" value="Send Feedback">
		</div>
		<div class="stylesheet">
			<footer>
				<ul>
					<li>Slinggit is&hellip;</li>
					<li>Contact</li>
				</ul>
				<small>&copy; 2012 Slinggit, LLC</small>
			</footer>
		</div>
	</div>
</body>
</html>
